<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutshof Sagmühle - Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Gutshof Sagmühle</h1>
            <p class="subtitle">Ihr persönlicher Assistent</p>
        </header>

        <main class="chat-container">
            <div class="chat-window">
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            <p>Guten Tag! Ich bin Ihr persönlicher Assistent des Gutshof Sagmühle. Wie kann ich Ihnen helfen?</p>
                        </div>
                    </div>
                </div>
                
                <div class="input-container">
                    <form id="chat-form">
                        <input type="text" id="user-input" placeholder="Stellen Sie Ihre Frage..." autocomplete="off">
                        <button type="submit" class="send-button">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="bot.js"></script>
</body>
</html>
